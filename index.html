<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>哈士奇与猫咪的舞蹈派对</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial Rounded MT Bold', 'Arial', sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            max-width: 1000px;
            width: 100%;
        }
        
        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .dance-floor {
            position: relative;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            margin: 30px auto;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 0 50px;
        }
        
        .character {
            position: relative;
            width: 200px;
            height: 300px;
        }
        
        /* 哈士奇样式 */
        .husky {
            --primary-color: #6c757d;
            --secondary-color: #f8f9fa;
            --accent-color: #4a5568;
        }
        
        /* 猫咪样式 */
        .cat {
            --primary-color: #ff9966;
            --secondary-color: #ffcc99;
            --accent-color: #ff7733;
        }
        
        .head {
            position: absolute;
            width: 120px;
            height: 100px;
            background-color: var(--primary-color);
            border-radius: 50% 50% 40% 40%;
            top: 0;
            left: 40px;
            z-index: 10;
        }
        
        .ear {
            position: absolute;
            width: 30px;
            height: 40px;
            background-color: var(--primary-color);
            border-radius: 50% 50% 0 0;
            top: -20px;
        }
        
        .ear.left {
            left: 20px;
            transform: rotate(-20deg);
        }
        
        .ear.right {
            right: 20px;
            transform: rotate(20deg);
        }
        
        .face {
            position: absolute;
            width: 80px;
            height: 60px;
            background-color: var(--secondary-color);
            border-radius: 40%;
            top: 30px;
            left: 20px;
        }
        
        .eye {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #333;
            border-radius: 50%;
            top: 15px;
            animation: blink 4s infinite;
        }
        
        .eye.left {
            left: 15px;
        }
        
        .eye.right {
            right: 15px;
        }
        
        .nose {
            position: absolute;
            width: 15px;
            height: 10px;
            background-color: var(--accent-color);
            border-radius: 50%;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .body {
            position: absolute;
            width: 100px;
            height: 120px;
            background-color: var(--primary-color);
            border-radius: 40% 40% 30% 30%;
            top: 90px;
            left: 50px;
        }
        
        .leg {
            position: absolute;
            width: 20px;
            height: 60px;
            background-color: var(--primary-color);
            border-radius: 10px;
            bottom: 0;
        }
        
        .leg.front.left {
            left: 30px;
            transform-origin: top center;
        }
        
        .leg.front.right {
            left: 70px;
            transform-origin: top center;
        }
        
        .leg.back.left {
            left: 20px;
            transform-origin: top center;
        }
        
        .leg.back.right {
            left: 80px;
            transform-origin: top center;
        }
        
        .tail {
            position: absolute;
            width: 15px;
            height: 70px;
            background-color: var(--primary-color);
            border-radius: 10px;
            bottom: 50px;
            right: 10px;
            transform-origin: top center;
        }
        
        /* 哈士奇特有特征 */
        .husky .head::before {
            content: '';
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            top: 10px;
            left: 10px;
        }
        
        .husky .head::after {
            content: '';
            position: absolute;
            width: 40px;
            height: 30px;
            background-color: var(--secondary-color);
            border-radius: 50%;
            top: 10px;
            right: 10px;
        }
        
        /* 猫咪特有特征 */
        .cat .head::before {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;
            top: 40px;
            left: 15px;
        }
        
        .cat .head::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 15px;
            background-color: var(--accent-color);
            border-radius: 50%;
            top: 40px;
            right: 15px;
        }
        
        /* 动画 */
        @keyframes dance {
            0%, 100% {
                transform: translateY(0) rotate(0);
            }
            25% {
                transform: translateY(-20px) rotate(-5deg);
            }
            50% {
                transform: translateY(-10px) rotate(5deg);
            }
            75% {
                transform: translateY(-15px) rotate(-3deg);
            }
        }
        
        @keyframes leg-dance {
            0%, 100% {
                transform: rotate(0);
            }
            25% {
                transform: rotate(20deg);
            }
            50% {
                transform: rotate(-10deg);
            }
            75% {
                transform: rotate(15deg);
            }
        }
        
        @keyframes tail-wag {
            0%, 100% {
                transform: rotate(0);
            }
            50% {
                transform: rotate(30deg);
            }
        }
        
        @keyframes blink {
            0%, 45%, 55%, 100% {
                height: 20px;
            }
            50% {
                height: 2px;
            }
        }
        
        .character {
            animation: dance 2s infinite ease-in-out;
        }
        
        .leg {
            animation: leg-dance 1s infinite ease-in-out;
        }
        
        .tail {
            animation: tail-wag 1.5s infinite ease-in-out;
        }
        
        .husky .leg.front.left {
            animation-delay: 0.1s;
        }
        
        .husky .leg.front.right {
            animation-delay: 0.5s;
        }
        
        .husky .leg.back.left {
            animation-delay: 0.3s;
        }
        
        .husky .leg.back.right {
            animation-delay: 0.7s;
        }
        
        .cat .leg.front.left {
            animation-delay: 0.2s;
        }
        
        .cat .leg.front.right {
            animation-delay: 0.6s;
        }
        
        .cat .leg.back.left {
            animation-delay: 0.4s;
        }
        
        .cat .leg.back.right {
            animation-delay: 0.8s;
        }
        
        .controls {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 12px 25px;
            font-size: 1.1rem;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
        
        .music-note {
            position: absolute;
            font-size: 2rem;
            opacity: 0;
            animation: float 3s linear infinite;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .spotlight {
            position: absolute;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, rgba(255,255,255,0) 70%);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: move-spotlight 10s infinite alternate ease-in-out;
        }
        
        @keyframes move-spotlight {
            0% {
                transform: translate(-70%, -50%);
            }
            100% {
                transform: translate(-30%, -50%);
            }
        }
        
        .floor-pattern {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 10px, transparent 20px),
                radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 10px, transparent 20px),
                radial-gradient(circle at 40% 80%, rgba(255,255,255,0.1) 10px, transparent 20px);
            background-size: 100px 100px;
            z-index: -1;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            .subtitle {
                font-size: 1.2rem;
            }
            
            .dance-floor {
                height: 300px;
                padding: 0 20px;
            }
            
            .character {
                width: 150px;
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>哈士奇与猫咪的舞蹈派对</h1>
        <p class="subtitle">看它们跳得多开心！</p>
        
        <div class="dance-floor">
            <div class="floor-pattern"></div>
            <div class="spotlight"></div>
            
            <div class="character husky">
                <div class="head">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="nose"></div>
                    </div>
                </div>
                <div class="body"></div>
                <div class="leg front left"></div>
                <div class="leg front right"></div>
                <div class="leg back left"></div>
                <div class="leg back right"></div>
                <div class="tail"></div>
            </div>
            
            <div class="character cat">
                <div class="head">
                    <div class="ear left"></div>
                    <div class="ear right"></div>
                    <div class="face">
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="nose"></div>
                    </div>
                </div>
                <div class="body"></div>
                <div class="leg front left"></div>
                <div class="leg front right"></div>
                <div class="leg back left"></div>
                <div class="leg back right"></div>
                <div class="tail"></div>
            </div>
        </div>
        
        <div class="controls">
            <button id="speedUp">加快节奏</button>
            <button id="speedDown">放慢节奏</button>
            <button id="changeDance">切换舞蹈</button>
            <button id="addMusic">添加音乐符号</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const characters = document.querySelectorAll('.character');
            const legs = document.querySelectorAll('.leg');
            const tails = document.querySelectorAll('.tail');
            const danceFloor = document.querySelector('.dance-floor');
            
            // 控制按钮
            const speedUpBtn = document.getElementById('speedUp');
            const speedDownBtn = document.getElementById('speedDown');
            const changeDanceBtn = document.getElementById('changeDance');
            const addMusicBtn = document.getElementById('addMusic');
            
            let danceSpeed = 1;
            let currentDanceStyle = 1;
            
            // 加快节奏
            speedUpBtn.addEventListener('click', function() {
                if (danceSpeed < 3) {
                    danceSpeed += 0.5;
                    updateAnimationSpeed();
                }
            });
            
            // 放慢节奏
            speedDownBtn.addEventListener('click', function() {
                if (danceSpeed > 0.5) {
                    danceSpeed -= 0.5;
                    updateAnimationSpeed();
                }
            });
            
            // 更新动画速度
            function updateAnimationSpeed() {
                characters.forEach(char => {
                    char.style.animationDuration = `${2 / danceSpeed}s`;
                });
                
                legs.forEach(leg => {
                    leg.style.animationDuration = `${1 / danceSpeed}s`;
                });
                
                tails.forEach(tail => {
                    tail.style.animationDuration = `${1.5 / danceSpeed}s`;
                });
            }
            
            // 切换舞蹈风格
            changeDanceBtn.addEventListener('click', function() {
                currentDanceStyle = currentDanceStyle === 1 ? 2 : 1;
                
                characters.forEach(char => {
                    if (currentDanceStyle === 1) {
                        char.style.animationName = 'dance';
                    } else {
                        char.style.animationName = 'dance2';
                    }
                });
                
                // 动态添加第二种舞蹈样式
                if (!document.querySelector('#dance-style-2')) {
                    const style = document.createElement('style');
                    style.id = 'dance-style-2';
                    style.textContent = `
                        @keyframes dance2 {
                            0%, 100% {
                                transform: translateY(0) rotate(0) scale(1);
                            }
                            25% {
                                transform: translateY(-30px) rotate(10deg) scale(1.05);
                            }
                            50% {
                                transform: translateY(-5px) rotate(-10deg) scale(0.95);
                            }
                            75% {
                                transform: translateY(-20px) rotate(5deg) scale(1.02);
                            }
                        }
                    `;
                    document.head.appendChild(style);
                }
            });
            
            // 添加音乐符号
            addMusicBtn.addEventListener('click', function() {
                const notes = ['♪', '♫', '♩', '♬'];
                const note = notes[Math.floor(Math.random() * notes.length)];
                
                const musicNote = document.createElement('div');
                musicNote.className = 'music-note';
                musicNote.textContent = note;
                musicNote.style.left = `${Math.random() * 80 + 10}%`;
                musicNote.style.animationDuration = `${2 / danceSpeed}s`;
                musicNote.style.fontSize = `${Math.random() * 20 + 20}px`;
                
                danceFloor.appendChild(musicNote);
                
                setTimeout(() => {
                    musicNote.remove();
                }, 3000);
            });
            
            // 随机添加一些音乐符号
            setInterval(() => {
                if (Math.random() > 0.7) {
                    addMusicBtn.click();
                }
            }, 2000);
        });
    </script>
</body>
</html>
